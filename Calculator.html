<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="center_page">
      <input id="display" type="text" value=" " />
      <button class="button_all" type="button" onclick="dis(1)">1</button>
      <button class="button_all" type="button" onclick="dis(2)">2</button>
      <button class="button_all" type="button" onclick="dis(3)">3</button>
      <button class="button_all" type="button" onclick="dis_o('+')">+</button>
      <button class="button_all" type="button" onclick="dis(4)">4</button>
      <button class="button_all" type="button" onclick="dis(5)">5</button>
      <button class="button_all" type="button" onclick="dis(6)">6</button>
      <button class="button_all" type="button" onclick="dis_o('-')">-</button>
      <button class="button_all" type="button" onclick="dis(7)">7</button>
      <button class="button_all" type="button" onclick="dis(8)">8</button>
      <button class="button_all" type="button" onclick="dis(9)">9</button>
      <button class="button_all" type="button" onclick="dis_o('*')">*</button>
      <button class="button_all" type="button" onclick="dis('.')">.</button>
      <button class="button_all" type="button" onclick="dis(0)">0</button>
      <button class="button_all" type="button" onclick="clr()">C</button>
      <button class="button_all" type="button" onclick="dis_o('/')">/</button>
      <button class="button_all" type="button" onclick="solve()">=</button>
    </div>
    <script src="js/Calculator.js"></script>
  </body>
</html>
